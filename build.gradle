group 'com.nerdherd.common'
version '0.1'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.1.2'
}

install {
    repositories.mavenInstaller {
        pom.version = project.version
        pom.artifactId = 'gradle-yaml-configurator'
    }
}